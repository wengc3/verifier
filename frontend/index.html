<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Verifier Prototype</title>
  </head>
  <body class="bg-1">
    <div class="container-fluid bluebar" >
        <img class="logo" src="nextgenvote2.png" alt="logo">
    </div>
    <div class="container">
      <div class="row ">
        <div class="col-xs">
          <span class="fa-stack fa-2x">
            <i class="far fa-circle fa-stack-2x"></i>
            <p class="fa-stack-1x">1</p>
          </span>
        </div>
        <div class="col">
          <h4>Vollständigkeit</h4>
        </div>
        <div class="col-xs">
          <span class="fa-stack fa-2x">
            <i class="far fa-circle fa-stack-2x"></i>
            <p class="fa-stack-1x">2</p>
          </span>
        </div>
        <div class="col">
          <h4>Integrität</h4>
        </div>
        <div class="col-xs">
          <span class="fa-stack fa-2x">
            <i class="far fa-circle fa-stack-2x"></i>
            <p class="fa-stack-1x">3</p>
          </span>
        </div>
        <div class="col">
          <h4>Konsistenz</h4>
        </div>
        <div class="col-xs">
          <span class="fa-stack fa-2x">
            <i class="far fa-circle fa-stack-2x"></i>
            <p class="fa-stack-1x">4</p>
          </span>
        </div>
        <div class="col">
          <h4>Evidenz</h4>
        </div>
        <div class="col-xs">
          <span class="fa-stack fa-2x">
            <i class="far fa-circle fa-stack-2x"></i>
            <p class="fa-stack-1x">5</p>
          </span>
        </div>
        <div class="col">
          <h4>Authentizität</h4>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
